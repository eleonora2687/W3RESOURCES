<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Fonts</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
        <style>
            p.a {
              font-family: "Audiowide";
            }
            
            p.b {
              font-family: "Sofia";
            }
            
            p.c {
              font-family: "Trirong";
            }
            </style>
    </head>

    <body>
        <p class="a">Audiowide Font</p>
        <p class="b">Sofia Font</p>
        <p class="c">Trirong Font</p>
    </body>
</html>
