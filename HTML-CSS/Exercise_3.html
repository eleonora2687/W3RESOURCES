<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>Travel reservation form</h1>
        <p><strong>* denotes mandotory</strong></p>
        <form>
            <label>First name*:</label><br>
            <input type="text" placeholder="FirstName LastName" /><br>
        </form>
        <form>
          <label>Email address*:</label><br>
          <input type="text" placeholder="EMAIL_ADDRESS" /><br>
        </form>
        <label>Select tour package*:</label><br>
        <select>
            <option>Naoussa</option>
            <option>Veroia</option>
            <option>Komotini</option>
            <option selected>Goa</option>
          </select>
          <form>
              <label>Arrival date*:</label><br>
              <input type="date"><br>
              <label>Number of persons*:</label><br>
              <input type="text" placeholder="UKNOWN_TYPE" /><br>
</form>
  <form>
    <label>What would you want to avail*:</label><br>
    <label>Boarding</label><input type="checkbox"><br>
    <label>Fooding</label><input type="checkbox"><br>
    <label>Sight seeing</label><input type="checkbox"><br>
    <label>Discount Coupon code:</label><br>
    <input type="text" placeholder="UKNOWN_TYPE" /><br>
  </form>
  <form>
       <label>Terms and conditions*:</label><br>
       <input type="radio" checked>
       <label>I agree</label>
      <input type="radio">
      <label>I disagree</label><br>
      <input type="submit" value="Complete reservation">
  </form>
  </body>
</html>
