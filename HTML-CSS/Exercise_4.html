<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Embed Audio and Video in HTML</title>
    </head>

    <body>
        <audio controls>
            <source src="https://www.w3resource.com/html-css-exercise/big_buck_bunny.ogv" type="audio/ogg">
            <source src="https://www.w3resource.com/html-css-exercise/big_buck_bunny.ogv" type="audio/mpeg">
            
          Your browser does not support the audio element.
          </audio>
          
          <video width="320" height="240" controls>
            <source src="https://www.w3resource.com/html-css-exercise/big_buck_bunny.mp4" type="video/mp4">
            <source src="https://www.w3resource.com/html-css-exercise/big_buck_bunny.ogv" type="video/ogv">
            Your browser does not support the video tag.
          </video>
          
    </body>
</html>
