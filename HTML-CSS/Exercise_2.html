<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        A complext table
    </title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <table>
        <tr>
            <td>Quick</td>
            <td colspan="2">brown fox</td>
            <td>jumps</td>
        </tr>

        <tr>
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>

        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>

        <tr>
            <td colspan="3">prey to a lion</td>
            
        </tr>
    </table>
</body>
</html>
